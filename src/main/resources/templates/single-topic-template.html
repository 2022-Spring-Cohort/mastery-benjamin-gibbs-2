<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${topic.name}">Document</title>

    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/layout.css"/>
</head>

<body>
<div class="container">
    <header class="header">
        <h1 class="header__title">Surviving Coding Boot Camp</h1>
        <nav class="header__nav">
            <div class="header__nav-item"><a href="/" class="header__nav-link">Home</a></div>
            <div class="header__nav-item"><a href="/all-hashtags" class="header__nav-link">Hashtags</a></div>
        </nav>
    </header>
    <main class="main-content">
        <section class="main-content__topic topic">
            <h2 th:text="${topic.name}" class="topic__title main-content__title">
                Topic
            </h2>
            <nav class="main-content__nav posts__nav">
                <div th:each="post: ${topic.posts}">
                    <a th:text="${post.title}" th:href="'/posts/'+${post.id}" href="#"
                       class="posts__nav-link"></a>
                </div>
            </nav>
        </section>
    </main>
        <div class="footer">
            <form class="newPostInput" th:action="'/posts/' + ${topic.id}" method="POST">
<!--                <label class="input" for="newTopic">Topic:</label>-->
<!--                <input class="input" id="newTopic" name="newTopic" placeholder="topic"><br>-->
                <p>Want to enter a new post?</p>
                <p>do it here:</p>
                <label class="input" for="newTitle">Title:</label>
                <input class="input" id="newTitle" name="title" placeholder="title"><br>

                <label class="input" for="newPost">Text:</label>
                <input class="input" id="newPost" name="content" placeholder="newPost"><br>

                <label class="input" for="newPostAuthor">Author:</label>
                <input class="input" id="newPostAuthor" name="author" placeholder="newPostAuthor"><br>

                <input class="input submit" type="submit" value="Submit">
            </form>


</div>
</body>

</html>
