<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/allhashtags.css">
    <title>Single Hashtag Template</title>
</head>
<body>


<div class="main hash1">
<h3 th:text="${hashtag.hashtag}"></h3>
    <ul class="hashtag">

        <li th:each="post: ${hashtag.posts}" class="hashtag">
            <a th:href="'/posts/' + ${post.id}"><h3 class="name" th:text="${post.title}"></h3></a>

        </li>
    </ul>
</div>


</body>
</html>
